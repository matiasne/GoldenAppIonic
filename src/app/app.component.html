<ion-app>
  <ion-split-pane when="(min-width: 3400px)" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content class="dark-background">
        <ion-list id="inbox-list">
          
          <img src="../assets/logo_golden.png" alt="">
          <ion-menu-toggle auto-hide="false">

            <ion-item class="text-white" *ngIf="authEstado" lines="none" detail="false" (click)="home()">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>

            <ion-item class="text-white" *ngIf="authEstado" lines="none" detail="false" (click)="logout()">
              <ion-icon slot="start" name="person-outline"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
