<ion-header>
  <ion-toolbar>
    <ion-buttons class="close-btn" slot="end" (click)="dismiss()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Nueva Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input  type="text" [(ngModel)]="contrasena" ngModel required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar Contraseña</ion-label>
    <ion-input  type="text" [(ngModel)]="confContrasena" ngModel required></ion-input>
  </ion-item>

</ion-content>
<ion-toolbar>   
  <ion-button class="btn" color="light" size="large" slot="start" (click)="dismiss()">Cancelar</ion-button>
  <ion-button class="btn" size="large" slot="end" (click)="cambiar()">Cambiar</ion-button>
</ion-toolbar>
